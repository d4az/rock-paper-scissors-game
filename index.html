<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper sissors game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="game">

        <div class="score">
            <div class="player-score">
                <h2> Player</h2>
                <p id="players">0</p>
            </div>

            <div class="computer-score">
                <h2>Computer</h2>
                <p id="computers">0</p>
            </div>
        </div>

        <div class="intro">
            <h1 id="change">Rock Paper Scissor</h1>

            <button> Let's Play </button>
        </div>


        <div class="match fadeout">
            <div class="winner">
                <div class="iwon">
                <h2 class="winner"> Select An Option</h2>
            </div>

                <div class="hands">
                    <img src="assets/rock.png" alt="" class="player-hand" id="player-hand">
                    <img src="assets/rock.png" alt="" class="computer-hand" id="computer-hand">

                </div>
            </div>


            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="sissors">scissors</button>
            </div>

        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
